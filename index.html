<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Section Development</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    
    <!-- Start -->

    <section class="py-5 bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-5 order-md-2 col-lg-6">
                    <img class="img-fluid mb-4" src="resources/img/illustration-2.png" alt="illustration">
                </div>
                <div class="col-12 col-md-7 order-md-1 col-lg-6">
                    <h1 class="display-3 mb-4 text-center text-md-start">Welcome to <span  class="text-primary">Landkit</span>.<br>
                        Develop anything.
                    </h1>
                    <p class="lead mb-4 text-center text-md-start">Build a beautiful, modern website with flexible Bootstrap components built from scratch.</p>
                    <div class="text-center text-md-start">
                        <a class="btn btn-primary text-capitalize me-1  shadow btn-lg mb-2" href="#" role="button">view all pages <i data-feather="chevron-right"></i></a>
                        <a class="btn btn-outline-dark text-capitalize shadow btn-lg mb-2" href="#" role="button">documentation</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- End -->

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="resources/js/main.js"></script>
</body>
</html>
